<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • Nova Admissions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
      <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="./index.html">
          <span class="logo-mark" aria-hidden="true">✦</span>
          <span class="logo-text">Nova University</span>
        </a>
        <nav class="nav" aria-label="Primary">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./login.html" aria-current="page" class="btn btn-ghost">Login</a></li>
            <li><a href="./register.html" class="btn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="container">
      <div class="form-card" role="form" aria-labelledby="login-title">
        <h1 id="login-title" class="form-title">Welcome back</h1>
        <p class="form-subtitle">Sign in to continue your application</p>
        <form novalidate action="dashboard.html" method="get">
          <div class="form-grid full">
            <div class="form-field">
              <label for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required />
              <div class="help">Use the email you registered with.</div>
              <div class="error" aria-live="polite">Please enter a valid email.</div>
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input class="input" id="password" name="password" type="password" minlength="6" placeholder="••••••••" required />
              <div class="help">Minimum 6 characters.</div>
              <div class="error" aria-live="polite">Password is required (min 6 chars).</div>
            </div>
            <div class="form-field">
              <button class="btn btn-lg" type="submit">Sign In</button>
            </div>
          </div>
          <p class="muted">New applicant? <a href="register.html">Create an account</a>.</p>
        </form>
      </div>
    </main>
  </body>
</html>
